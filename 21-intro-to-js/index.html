<html>
    <body>

        <script>

            function startTime() {
                const today = new Date();
                const h = today.getHours();
                let m = today.getMinutes();
                let s = today.getSeconds();
                m = formatTime(m);
                s = formatTime(s);
                document.body.innerHTML = `Hello, it is  ${h}:${m}:${s}`;
                setTimeout(startTime, 500);
            }

            function formatTime(number) {
                if(number < 10) {
                    number = "0" + number
                }
                return number;
            }

            startTime()
        </script>
    </body>
</html>
